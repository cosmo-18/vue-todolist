<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">   
</head>
<body>

    <div id="root">
        <div class="d-flex justify-content-center align-items-center">
            <input type="text" name="inserisci qui la tua nota" id="" placeholder="Inserisci qui la tua nuova nota">
            <button type="button" class="btn btn-primary p-2">Inserisci</button>
        </div>
        <div class="p-3">
            <ul class="list-group list-group-flush md-3" v-if="todolist.length > 0">
                <li v-for="(elem, index) in todolist" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                    <span @click="attivitàSvolte(index, elem)" :class="(elem.done == true) ?'text-decoration-line-through' : '' ">{{ index }} | {{elem.testo}}</span>
                    <i class="fa-solid fa-xmark text-danger" @click="rimuoviElemento(index, elem)"></i>
                </li>           
              </ul>
              <h4 v-else="">Non ci sono attività da svolgere</h4> 
        </div>
        <div>
            <h2>Attività completate</h2>
            <ul class="list-group list-group-flush md-3" v-if="todoComplete.length > 0">
                <li v-for="(elem, index) in todoComplete" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                    <span :class="(elem.done == true) ?'text-decoration-line-through' : '' ">{{ index }} |{{elem.testo}}</span>
                    <i class="fa-solid fa-xmark text-danger" @click="rimuoviElemento(index, elem)"></i>
                </li>           
              </ul>  
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script src="assets/script/main.js"></script>
</body>
</html>
